name: CI

on: [push]

jobs:

  typo3-8-7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 7.3, 7.2, 7.1, 7.0]
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          command: require typo3/cms-core:~8.7.8
          php_version: ${{ matrix.php }}
      - uses: php-actions/phpunit@v3
        with:
          version: 6.5
          php_version: ${{ matrix.php }}

  typo3-9-5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 7.3, 7.2]
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          command: require typo3/cms-core:~9.5.0
          php_version: ${{ matrix.php }}
      - uses: php-actions/phpunit@v3
        with:
          version: 6.5
          php_version: ${{ matrix.php }}

  typo3-10-4:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 7.3, 7.2]
    steps:
      - uses: actions/checkout@v2
