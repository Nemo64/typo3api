          version: 6.5
          php_version: ${{ matrix.php }}

  typo3-11-5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0, 7.4]
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          command: require typo3/cms-core:~11.5.0
          php_version: ${{ matrix.php }}
      - uses: php-actions/phpunit@v3
        with:
          version: 6.5
          php_version: ${{ matrix.php }}
